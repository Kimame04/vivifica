{% if check == 'D-check' or vars.d_check %}
    {% include 'check_d.html' %}
{% elif check == 'C-check' or vars.c_check %}
    {% include 'check_c.html' %}
{% elif check == 'A-check' or vars.a_check %}
    {% include 'check_a.html' %}
{% endif %}
<h2 style="margin-top: 3%;">Replaced Parts</h2>
<div class="form-group" style="margin-top: 1%;">
    <label for="exampleFormControlSelect1">Replaced Parts</label>
    <select name="replaced_parts" class="form-control" id="replaced_parts" required>
        {% for part in parts %}
            <option value='{{part.p_name}}'>{{part.p_name}}</option>
        {% endfor %}
    </select>
</div>
<button id="add" class="btn btn-outline-primary" type="button" onclick="addPart()">Add</button>
<table name="table" id="table" class="table table-dark table-hover table-sm table-striped">
    <thead>
        <tr data-bs-target="">
          <th scope="col">Part Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
