<h2>Company</h2>
<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Company Name</label>
  <input name="c_name" type="text" class="form-control" placeholder="Company Name" required>
</div>
<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Est. Date</label>
  <input name="est_date" type="number" class="form-control"  placeholder="2010" min="1600" max="2022" required>
</div>         
<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Address</label>
  <input name="address" type="text" class="form-control" placeholder="Address" required>
</div>
<h4 style="margin-top: 1%;">Company Functions</h4>
<div class="form-check form-switch">
  <input name="provider" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Maintenance Provider</label>
</div>
<div class="form-check form-switch">
  <input name="manufacturer" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
  <label class="form-check-label" for="flexSwitchCheckChecked">Manufacturer</label>
</div>
<div class="form-check form-switch">
  <input name="supplier" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
  <label class="form-check-label" for="flexSwitchCheckChecked">Supplier</label>
</div>
<div class="form-check form-switch">
  <input name="airline" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
  <label class="form-check-label" for="flexSwitchCheckChecked">Airline</label>
</div>
<button name="company_next" type="submit" class="btn btn-primary" style="margin-top: 1%;">Next</button>
