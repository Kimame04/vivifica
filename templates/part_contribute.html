<h2>Part</h2>
<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Part Name</label>
    <input name="p_name" type="text" class="form-control" placeholder="Part name" value="{{part.p_name}}" required>
</div>
<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Company</label>
  <select name="company" class="form-control" id="exampleFormControlSelect1" required>
    {% for model in data %}
      {% if model.c_name == part.c_name %}
      <option value='{{model.c_name}}' selected>{{model.c_name}}</option>
      {% else %}
      <option value='{{model.c_name}}'>{{model.c_name}}</option>
      {% endif %}
    {% endfor %}
  </select>
</div>   
<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Classification</label>
  {% set classifications = ['Avionics', 'Engine', 'Wing', 'Other'] %}
  <select name="classification" class="form-control" id="exampleFormControlSelect1" required>
      {% for class in classifications %}
        {% if (vars.avi and class == classifications[0]) or (vars.eng and class == classifications[1]) or (vars.win and class == classifications[2]) or (not (vars.avi or vars.eng or vars.win) and class == classifications[3]) %}
          <option value="{{class}}" selected>{{class}}</option>
        {% else %}
          {% if part %}
            <option value="{{class}}" disabled>{{class}}</option>
          {% else %}
            <option value="{{class}}">{{class}}</option>
          {% endif %}
        {% endif %}
      {% endfor %}
  </select>
</div>   

<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Cost</label>
    <input name="cost" type="number" class="form-control" value="{{part.cost}}" placeholder="Cost" required>
</div>
