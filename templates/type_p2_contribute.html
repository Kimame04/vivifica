<h2>Type Parts</h2>
<div class="form-group" style="margin-top: 1%;">
    <label for="exampleFormControlSelect1">Parts</label>
    <select name="replaced_parts" class="form-control" id="replaced_parts" required>
      {% for model in parts %}
        <option value='{{model.p_name}}'>{{model.p_name}}</option>
      {% endfor %}
    </select>
</div>   
<ul id='list_part' class="list-group"></ul>
<input type="hidden" name="parts" id="parts">
<button id="add_part" type="button" class="btn btn-outline-primary" style="margin-top: 1%;" onclick="addPart('table', 'replaced_parts')">Add</button>      
<br>

<table name="table" id="table" class="table table-dark table-hover table-sm table-striped">
  <thead>
      <tr data-bs-target="">
        <th scope="col">Part Name</th>
        <th scope="col">Qty</th>
        <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>

  </tbody>
</table>
