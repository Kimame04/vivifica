<h2>Deliveries</h2>

<div class="form-group" style="margin-top: 1%;">
  <input name="reg_num" value="{{reg_num}}" hidden>
  <label for="exampleFormControlSelect1">Airline</label>
  <select name="airline" class="form-control" id="airline" required>
    {% for model in airlines %}
      <option value='{{model.c_name}}'>{{model.c_name}}</option>
    {% endfor %}
  </select>
</div>   
<div class="form-group" style="margin-top: 1%;">
  <div id="date-picker-example" inline="true">
    <label for="example">Delivery Date</label>
    <input id="date" type="date" class="form-control" required>
  </div>      
</div>
<table name="table" id="table" class="table table-dark table-hover table-sm table-striped">
  <thead>
      <tr data-bs-target="">
        <th scope="col">Airline Name</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<button id="add" type="button" class="btn btn-outline-primary" style="margin-top: 1%;" onclick="addDelivery('table', 'airline', 'date', 'reg_num')">Add</button>      
<br>
