<h2>Deliveries and Options</h2>

<div class="form-group" style="margin-top: 1%;">
  <label for="exampleFormControlSelect1">Airline</label>
  <select name="airline" class="form-control" id="airline" required>
    {% for model in airlines %}
      <option value='{{model.c_name}}'>{{model.c_name}}</option>
    {% endfor %}
  </select>
</div>   
<div class="form-group" style="margin-top: 1%;">
  <div id="date-picker-example" inline="true">
    <label for="example">Delivery Date</label>
    <input id="date" type="date" id="example" class="form-control" required>
  </div>      
</div>
<ul id='list' class="list-group"></ul>
<input type="hidden" name="deliveries" id="deliveries">
<button id="add" type="button" class="btn btn-outline-primary" style="margin-top: 1%;" onclick="addDelivery()">Add</button>      

<div class="form-group" style="margin-top: 1%;">
<label for="exampleFormControlSelect1">Options</label>
<input name="site" type="text" class="form-control" id="opt" placeholder="Optional">
</div>
<ul id='list_option' class="list-group"></ul>
<input type="hidden" name="options" id="options">
<button id="add_option" type="button" class="btn btn-outline-primary" style="margin-top: 1%;" onclick="addOption()">Add</button>      
<br>
